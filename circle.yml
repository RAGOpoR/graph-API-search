machine:
  environment:
    LANG: en_US.UTF-8
  xcode:
    version: "6.3.1"

dependencies:
  pre:
 #   - sudo gem install cocoapods --version 0.37.2
 #   - pod setup
 #   - pod install
 #   - pod update

#test:
# override:
